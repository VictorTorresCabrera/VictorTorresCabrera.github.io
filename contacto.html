      <h1>Contacto</h1>

        </ul>
      </nav>
    </header>

    <main class="contenedor">
      <section id="formulario-contacto" class="caja">
        <h2 id="titulo">Escríbenos tus dudas</h2>
        <form action="#" method="post" class="formulario-contacto">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="tu@ejemplo.com" required />

          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto" placeholder="Motivo de contacto" required />

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje..." required></textarea>

          <button type="submit" class="boton">Enviar mensaje</button>
        </form>
      </section>
    </main>
